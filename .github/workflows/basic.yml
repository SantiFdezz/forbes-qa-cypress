name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install npm dependencies
        run: npm i
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npx cypress run
